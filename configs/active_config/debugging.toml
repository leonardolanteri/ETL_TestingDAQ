[test_beam]
    name = "DESY March 2025"
    project_directory = "/home/etl/Test_Stand/ETL_TestingDAQ/"
    beam_energy = 120 # GeV

[run_config]
    comment = "Temperature -20C at new trigger threshold"
    num_runs = 200
    run_log_directory = "/home/etl/Test_Stand/ETL_TestingDAQ/Test_Beam_Data/DebugTB/run_logs"

[telescope_config]
    kcu_ip_address = "192.168.0.10"
    kcu_firmware_version = "abc123"
    l1a_delay = 14 # units ns??
    offset = 5 # vth
    power_mode = "high"
    etroc_binary_data_directory = "/home/etl/Test_Stand/ETL_TestingDAQ/Test_Beam_Data/DebugTB/etroc_binaries"

    [[telescope_config.service_hybrids]]
        telescope_layer = 'first'
        readout_board_name = "RB0015"
        rb = 0
        readout_board_version = "v2.2"
        readout_board_config = "modulev1"
        module_select = [[110], [], []]
        bias_voltage = 260

        #Optional
        LV_psu = "Siglent SPD3303X_E"
        HV_psu = "CAEN HV Power Supply"

