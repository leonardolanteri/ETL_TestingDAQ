[oscilloscope]
    name = "Teledyne LeCroy Waverunner 8104"
    ip_address = "192.168.0.6"
    binary_data_directory = "/home/etl/Test_Stand/daq/LecroyMount/"
    sample_rate = [20, "GS/s"]
    horizontal_window = [25, "NS"]
    segment_display = "Overlay"
    sample_mode = "Sequence"
    number_of_segments = 5000

    [oscilloscope.channels.2]
        for = "MCP"
        coupling = 'D50'
        vertical_axis =  { min=-2, max=2, units="V" }
        trigger = {mode="NORM", condition="EDGE", slope="NEG", level=-0.2, units="V"}

    [oscilloscope.channels.3]
        for = "Clock"
        coupling = 'D50'
        vertical_axis = { min=-2, max=2, units="V" }

[watchdog]
    final_archive_directory = "/media/etl/Storage/DESY_April_2025/"
    monitor_directory = "/home/etl/Test_Stand/ETL_TestingDAQ/Test_Beam_Data/DebugTB/"

# Power Supplies
[[power_supplies]]
    name = "CAEN HV Power Supply"
    log_path = "/home/etl/CAENGECO2020.log"

#Optional Definitions of the LV powersupplies
[[power_supplies]]
    name = "Siglent SPD3303X-E"
    ip_address = "192.168.0.25"